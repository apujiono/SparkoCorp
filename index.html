    <title>Sparko Corp OS | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { 
          font-family: 'Inter', sans-serif; 
          background-color: #05010a; 
          color: #e2e8f0;
          overflow: hidden; /* Desktop OS behavior */
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f0518; }
      ::-webkit-scrollbar-thumb { background: #581c87; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #ea580c; }

      /* Glassmorphism */
      .glass-panel {
          background: rgba(19, 7, 34, 0.75);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(147, 51, 234, 0.2);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-input {
          background: rgba(0, 0, 0, 0.4);
          border: 1px solid rgba(147, 51, 234, 0.3);
          color: white;
          transition: all 0.3s;
      }
      .glass-input:focus {
          border-color: #f97316;
          box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
          outline: none;
      }

      /* Animations */
      @keyframes boot-sequence {
          0% { opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { opacity: 0; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
