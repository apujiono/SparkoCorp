
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparko Corp OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { 
          font-family: 'Inter', sans-serif; 
          background-color: #05010a; /* Deep Void Purple */
          color: #e2e8f0;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Premium Scrollbar (Orange/Purple) */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f0518; }
      ::-webkit-scrollbar-thumb { background: #581c87; border-radius: 3px; } /* Purple thumb */
      ::-webkit-scrollbar-thumb:hover { background: #ea580c; } /* Orange hover */

      /* Glassmorphism Utilities (Purple Tint) */
      .glass-panel {
          background: rgba(19, 7, 34, 0.7);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(147, 51, 234, 0.15); /* Purple border */
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-input {
          background: rgba(10, 2, 20, 0.6);
          border: 1px solid rgba(147, 51, 234, 0.2);
          color: white;
          transition: all 0.3s;
      }
      .glass-input:focus {
          border-color: #f97316; /* Orange focus */
          box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
          outline: none;
      }

      /* Neon Glows */
      .glow-text-purple { text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
      .glow-text-orange { text-shadow: 0 0 10px rgba(249, 115, 22, 0.5); }

      /* Animations */
      @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      
      @keyframes pulse-border {
          0% { border-color: rgba(147, 51, 234, 0.2); }
          50% { border-color: rgba(249, 115, 22, 0.6); }
          100% { border-color: rgba(147, 51, 234, 0.2); }
      }
    </style>
